name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint and build
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: make lint

      - name: Build project
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job 2: Unit tests with coverage
  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-build

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x', '24.x', '25.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run unit tests with coverage
        run: make test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-unit
          path: qa/coverage/
          retention-days: 7

  # Job 3: Functional tests
  functional-tests:
    name: Functional Tests (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-build

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run functional tests
        run: make functional-test

      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        if: always() && matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        with:
          name: functional-test-results
          path: qa/functional-test.txt
          retention-days: 7

  # Job 4: Integration tests (Jest)
  integration-tests:
    name: Integration Tests (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-build

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run Jest integration tests
        run: make integration-test

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always() && matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        with:
          name: integration-test-results
          path: qa/integration-test.txt
          retention-days: 7

  # Job 5: Docker integration tests
  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run Docker integration tests
        run: make integration-test-docker

      - name: Upload Docker test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-test-logs
          path: qa/integration-test-docker.txt
          retention-days: 7

  # Job 6: Test summary and reporting
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, functional-tests, integration-tests, docker-integration-tests]
    if: always()

    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results/

      - name: Display test results structure
        run: |
          echo "Test Results Structure:"
          ls -R test-results/

      - name: Create test summary
        run: |
          echo "# Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint and Build: ${{ needs.lint-and-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Functional Tests: ${{ needs.functional-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker Integration Tests: ${{ needs.docker-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All test artifacts have been uploaded and are available for download." >> $GITHUB_STEP_SUMMARY

  # Job 7: All tests passed gate
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint-and-build, unit-tests, functional-tests, integration-tests, docker-integration-tests]

    steps:
      - name: Confirm all tests passed
        run: |
          echo "✅ All test suites passed successfully!"
          echo "- Lint and Build: passed"
          echo "- Unit Tests: passed"
          echo "- Functional Tests: passed"
          echo "- Integration Tests: passed"
          echo "- Docker Integration Tests: passed"
